<div class="header-space"></div>

<!-- start contact section -->
<section class="contact top-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Contact</h2>
      </div>

      <div class="col-md-4 text-center">
        <i class="fas fa-map-marker-alt"></i>
        <p>Ukraine, Kiev, st. Holoseyevskaya 88</p>
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-at"></i>
        <p>info@yourdomain.com</p>
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-mobile"></i>
        <p>+38(098) 333-55-88</p>
      </div>
      
      <div class="col-md-12 mt-4">
        <form id="form">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name*" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email*" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input class="form-control" type="tel" name="phone" placeholder="Phone">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" name="text" rows="8" placeholder="Message*" required></textarea>
              </div>
            </div>
            <button class="btn btn-success" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->
